{% extends 'base.html' %}

{% block meta %}
<title>Register</title>
{% endblock meta %}

{% load static %}

{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

<div class="center-container">
  <h1 class="app-name">Register</h1>

  <form method="POST">
    {% csrf_token %}
    <table>
      {{ form.as_table }}
      <tr>
        <td></td>
        <td><input type="submit" name="submit" value="Daftar" class="add-product-button" /></td>
      </tr>
    </table>
  </form>

  {% if messages %}
  <ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
  </ul>
  {% endif %}
</div>

{% endblock content %}
