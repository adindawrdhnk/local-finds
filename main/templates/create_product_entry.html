{% extends 'base.html' %} 
{% load static %}
{% block content %}
<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

<div class="form-container">
    <h1>Add New Product Entry</h1>

    <form method="POST">
      {% csrf_token %}
      <table>
        {{ form.as_table }}
        <tr>
          <td></td>
          <td>
            <input type="submit" value="Add" />
          </td>
        </tr>
      </table>
    </form>
</div>
{% endblock %}
